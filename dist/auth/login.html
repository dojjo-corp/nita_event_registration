<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/index.c92073ef.css">
  </head>
  <body>
    <!-- TODO: HEADER -->
    <header>
      <nav>
        <div class="logo">
          <img class="logo-img" src="/nita-logo-no-bg.7b6a0b65.png" alt="Nita Logo" width="150px">
          <strong class="logo-text">
            Event <br>
            Registration <br>
            Portal
          </strong>
        </div>
        <div class="btn-group" id="auth-button-container">
          <a role="button" href="/auth/signup.html" class="btn btn-dark">Sign up</a>
        </div>
      </nav>
    </header>

    <!-- TODO: MAIN CONTENT -->
    <main>
      <section class="login-form">
        <form action="../admin/dashboard.html" method="post">
          <label for="username">Username</label>
          <input type="text">

          <label for="email">Email</label>
          <input type="email" id="email">

          <label for="firstname">Firstname</label>
          <input type="text">

          <label for="lastname">Lastname</label>
          <input type="text">

          <label for="contact">Contact</label>
          <input type="text">

          <label for="password">Password</label>
          <input type="password">

          <label for="confirm-password"></label>
          <input type="password">
        </form>
      </section>
    </main>
  <script src="/login.d0f320ca.js"></script></body>
</html>
